{% extends 'users/base.html' %}

{% block title %}Crop List{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mb-4 text-center">Crop List</h1>
        <div class="text-center mb-4">
          <a href="{% url 'add_crop' %}" class="btn btn-primary">Add a Crop</a>
        </div>
        {% if crops %}
          <div class="list-group">
            {% for crop in crops %}
              <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <h5 class="mb-1">{{ crop.name }}</h5>
                <div>
                  <a href="{% url 'edit_crop' crop.id %}" class="btn btn-secondary btn-sm">Edit</a>
                  <a href="{% url 'delete_crop' crop.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
              </div>
            {% endfor %}
          </div>
        {% else %}
          <p class="text-center">You have no crops listed. <a href="{% url 'add_crop' %}">Add a crop</a> to get started.</p>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
