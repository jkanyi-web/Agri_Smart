{% extends 'users/base.html' %}

{% block title %}Delete Crop{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mb-4 text-center">Delete Crop</h1>
        <p class="text-center">Are you sure you want to delete {{ crop.name }}?</p>
        <form method="post" class="text-center">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="{% url 'crop_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
