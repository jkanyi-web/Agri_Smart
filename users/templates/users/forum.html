{% extends 'users/base.html' %}

{% block title %}Forum{% endblock %}

{% block content %}
  <h1>Forum</h1>
  <ul>
    {% for post in posts %}
      <li><a href="{% url 'forum_post_detail' post.id %}">{{ post.title }}</a> by {{ post.user.username }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'add_post' %}">Add Post</a>
{% endblock %}
