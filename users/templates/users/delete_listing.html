{% extends 'users/base.html' %}

{% block title %}Delete Listing{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Delete Listing</h1>
    <p class="text-center">Are you sure you want to delete this listing for {{ listing.crop.name }}?</p>
    <form method="post" class="text-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'listing_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
