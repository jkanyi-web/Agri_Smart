{% extends 'base.html' %}

{% block title %}Delete Listing{% endblock %}

{% block content %}
  <h1>Delete Listing</h1>
  <p>Are you sure you want to delete this listing for {{ listing.crop.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'listing_list' %}">Cancel</a>
{% endblock %}
