{% extends 'users/base.html' %}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h2 class="mb-4 text-center">{{ post.title }}</h2>
            <p class="card-text text-center"><strong>By:</strong> {{ post.user.username }}</p>
            <p class="card-text mt-4">{{ post.content }}</p>
            <div class="text-center mt-4">
              <a href="{% url 'forum' %}" class="btn btn-secondary">Back to Forum</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
